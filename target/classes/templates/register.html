<!-- 가입하기 -->
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <head th:replace="/fragments/head :: home-customer"> 
  </head>
  <body>
    <style>
        form {
            width: 400px;
            height: 600px;
            display: flex;
            flex-direction: column;
            align-items: center;
            position: absolute;
            top: 55%;
            left: 50%;
            transform: translate(-50%, -50%);
            border: 1px solid rgb(89, 117, 196);
            border-radius: 10px;
        }
    
        button {
            background-color: rgb(89, 117, 196);
            color: white;
            width: 300px;
            height: 50px;
            font-size: 17px;
            border: none;
            border-radius: 5px;
            margin: 20px 0 30px 0;
        }
    </style>
    <nav th:replace="/fragments/nav :: nav-customer"></nav>

    <main class="container-fluid mt-5"> <!-- fluid는 가로 해상도에 상관없이 100%의 width-->
      <div class="row"> <!--한 줄-->
     
        <form method="post" th:object="${user}" th:action="@{/register}">
            <div th:if="${#fields.hasErrors('*')}" class="alert alert-danger">입력 내용을 확인해주세요</div>
            <div class="title">가입하기</div>
            <div id="msg" class="msg"> </div> 
            
            <label for="">이름</label>
            <input class="input-field" th:field="*{username}" type="text" placeholder="유저네임">
            <span class="error" th:if="${#fields.hasErrors('username')}" th:errors="*{username}"></span>
            
            <label for="">비밀번호</label>
            <input class="input-field" th:field="*{password}" type="password" placeholder="4자 이상 비밀번호">
            <span class="error" th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></span>

            <label for="">비밀번호 확인</label>
            <input class="input-field" th:field="*{confirmPassword}" type="password" placeholder="비밀번호 확인">
            <span class="error" th:if="${passwordNotMatch}">패스워드가 틀립니다.</span>
            
            <label for="">이메일</label>
            <input class="input-field" type="email" th:field="*{email}" placeholder="example@fastcampus.co.kr"> 
            <span class="error" th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></span>

            <label for="">전화 번호</label>
            <input class="input-field" type="text" th:field="*{phoneNumber}" placeholder="전화번호" />
            <span class="error" th:if="${#fields.hasErrors('phoneNumber')}" th:errors="*{phoneNumber}"></span>

            <button>회원 가입</button>
        </form> 

        <!-- 7/12 --><!--utext는 ck에디터로 입력해서 DB에도 어떤태그쓴지 알기위해-->
       
      </div>
    </main>

    <footer th:replace="/fragments/footer :: footer"></footer>
  </body>
</html>
